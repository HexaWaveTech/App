<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico Interativo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #chartContainer {
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
        input {
            margin: 5px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Gráfico Interativo</h1>
    <div>
        <label for="category">Categoria:</label>
        <input type="text" id="category" placeholder="Digite o nome da categoria">
        <label for="percentage">Porcentagem:</label>
        <input type="number" id="percentage" placeholder="Digite a porcentagem" min="0" max="100">
        <button onclick="addData()">Adicionar Dados</button>
    </div>

    <div id="chartContainer">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'Porcentagem',
                    data: [],
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });

        function addData() {
            const category = document.getElementById('category').value;
            const percentage = document.getElementById('percentage').value;

            if (category && percentage) {
                myChart.data.labels.push(category);
                myChart.data.datasets[0].data.push(percentage);
                myChart.update();

                document.getElementById('category').value = '';
                document.getElementById('percentage').value = '';
            } else {
                alert('Por favor, preencha ambos os campos!');
            }
        }
    </script>
</body>
</html>
