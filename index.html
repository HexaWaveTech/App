<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicialização Profissional</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }
        .loader-container {
            text-align: center;
            position: relative;
        }
        .loader {
            width: 150px;
            height: 150px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            display: inline-block;
            position: relative;
            box-sizing: border-box;
            animation: rotation 2s linear infinite;
        }
        .loader::after {
            content: '';  
            box-sizing: border-box;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-bottom-color: #ffffff;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg) }
            100% { transform: rotate(360deg) }
        }
        .app-name {
            color: white;
            font-size: 28px;
            font-weight: 700;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
        }
        .loading-text {
            color: #cccccc;
            font-size: 18px;
            font-weight: 300;
            margin-top: 15px;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 0.5s forwards;
        }
        .progress-bar {
            width: 200px;
            height: 4px;
            background-color: #333333;
            margin: 20px auto 0;
            position: relative;
            overflow: hidden;
        }
        .progress {
            width: 0;
            height: 100%;
            background-color: #ffffff;
            position: absolute;
            left: 0;
            top: 0;
            transition: width 0.5s ease-out;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
        <div class="app-name">MoneyCom</div>
        <div class="loading-text">Inicializando...</div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>

    <script type="module">
        // Importa o Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js';

        // Configurações do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA2cvNcKmo4lHz3IqfYNhnmM8URsmy7Ves",
            authDomain: "financerto-7ff52.firebaseapp.com",
            projectId: "financerto-7ff52",
            storageBucket: "financerto-7ff52.appspot.com",
            messagingSenderId: "120108726325",
            appId: "1:120108726325:web:f0b4d64c44da47f7e0597c",
            measurementId: "G-4BCMRV8S9L"
        };

        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const progressBar = document.querySelector('.progress');
        const loadingText = document.querySelector('.loading-text');
        const totalTime = 7000; // 7 segundos
        const updateInterval = 50; // Atualiza a cada 50ms
        let currentProgress = 0;

        function updateProgress() {
            currentProgress += (updateInterval / totalTime) * 100;
            if (currentProgress >= 100) {
                currentProgress = 100;
                loadingText.textContent = 'Carregamento concluído!';
                checkUserAuthentication();
            } else {
                progressBar.style.width = `${currentProgress}%`;
                loadingText.textContent = `Carregando... ${Math.round(currentProgress)}%`;
                setTimeout(updateProgress, updateInterval);
            }
        }

        // Verifica se o usuário está autenticado
        function checkUserAuthentication() {
            onAuthStateChanged(auth, user => {
                if (user) {
                    // Usuário logado, redireciona para site.html
                    setTimeout(() => { 
                        window.location.href = 'site.html'; 
                    }, 500);
                } else {
                    // Usuário não logado, redireciona para auth.html
                    setTimeout(() => { 
                        window.location.href = 'auth.html'; 
                    }, 500);
                }
            });
        }

        // Inicia o progresso após um pequeno delay para permitir que as animações iniciais ocorram
        setTimeout(updateProgress, 500);
    </script>
</body>
</html>
