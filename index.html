<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Creation Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.0.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        /* General body styling */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
}

/* Container for the dashboard */
.container {
    background-color: white;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    padding: 20px;
    margin-top: 30px;
}

/* Header */
h1, h2 {
    font-weight: bold;
    color: #333;
}

/* Buttons */
.btn {
    font-size: 16px;
    padding: 10px 20px;
    margin-top: 10px;
}

.btn-primary {
    background-color: #007bff;
    border: none;
}

.btn-success {
    background-color: #28a745;
    border: none;
}

.btn-warning {
    background-color: #ffc107;
    border: none;
}

.btn-primary:hover, .btn-success:hover, .btn-warning:hover {
    opacity: 0.8;
}

/* Text Editor */
textarea {
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 15px;
    width: 100%;
    font-size: 16px;
    color: #333;
    resize: vertical;
}

/* Table styling */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
    margin-bottom: 15px;
}

table, th, td {
    border: 1px solid #ddd;
    text-align: left;
    padding: 8px;
}

th {
    background-color: #007bff;
    color: white;
}

/* Section Titles */
section {
    margin-bottom: 30px;
}

/* Chart Area */
canvas {
    background-color: #f4f4f9;
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 10px;
}

/* Footer */
footer {
    margin-top: 30px;
    text-align: center;
    padding: 10px;
    background-color: #007bff;
    color: white;
    font-size: 14px;
    border-radius: 0 0 10px 10px;
}
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Creation Dashboard</h1>

        <!-- Dashboard with sections for editing text, tables, and charts -->
        <div class="dashboard">
            <!-- Section for Creating and Editing Texts -->
            <div class="card">
                <div class="card-body">
                    <h2>Edit Text</h2>
                    <textarea id="textEditor" class="form-control" rows="5" placeholder="Type your text here..."></textarea>
                    <button class="btn btn-primary mt-2" onclick="downloadText()">Download Text</button>
                </div>
            </div>

            <!-- Section for Creating, Viewing, and Downloading Tables -->
            <div class="card">
                <div class="card-body">
                    <h2>Create Table</h2>
                    <table id="dataTable" class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Column 1</th>
                                <th>Column 2</th>
                                <th>Column 3</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="text" value="Data 1"></td>
                                <td><input type="text" value="Data 2"></td>
                                <td><input type="text" value="Data 3"></td>
                            </tr>
                        </tbody>
                    </table>
                    <button class="btn btn-success" onclick="addRow()">Add Row</button>
                    <button class="btn btn-success" onclick="downloadTable()">Download Table (Excel)</button>
                </div>
            </div>

            <!-- Section for Creating Charts -->
            <div class="card">
                <div class="card-body">
                    <h2>Create Charts</h2>
                    <canvas id="myChart" width="400" height="200"></canvas>
                    <button class="btn btn-warning mt-2" onclick="downloadChart()">Download Chart</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to download text as a .txt file
        function downloadText() {
            const text = document.getElementById("textEditor").value;
            const blob = new Blob([text], { type: "text/plain" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "text.txt";
            link.click();
        }

        // Function to add a new row to the table
        function addRow() {
            const table = document.getElementById("dataTable").getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
            for (let i = 0; i < 3; i++) {
                const newCell = newRow.insertCell(i);
                const input = document.createElement("input");
                input.type = "text";
                newCell.appendChild(input);
            }
        }

        // Function to download table as an Excel file
        function downloadTable() {
            let table = document.getElementById("dataTable");
            let workbook = XLSX.utils.table_to_book(table);
            XLSX.writeFile(workbook, "table.xlsx");
        }

        // Function to create and download chart
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        function downloadChart() {
            const link = document.createElement('a');
            link.href = document.getElementById('myChart').toDataURL('image/png');
            link.download = 'chart.png';
            link.click();
        }
    </script>
</body>
</html>
